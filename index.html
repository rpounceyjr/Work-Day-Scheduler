<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>

<body>
    <header>
        <h1 class="date-header text-center">
        </h1>
    </header>
    <hr>
    <div class="container">
        <div class="row hour-div">
            <button type="button" class="btn btn-primary hour-button" data-hour= "8" data-clicked = "false">8 a.m.</button>
            <div class="task-div" data-hour="8"></div>
        </div>
        <div class="row hour-div" data-hour="9">
            <button type="button" class="btn btn-primary hour-button">9 a.m.</button>
            <div class="task-div"></div>
        </div>
        <div class="row hour-div" data-hour="10">
            <button type="button" class="btn btn-primary hour-button">10 a.m.</button>
            <div class="task-div"></div>
        </div>
        <div class="row hour-div" data-hour="11">
            <button type="button" class="btn btn-primary hour-button">11 a.m.</button>
            <div class="task-div"></div>
        </div>
        <div class="row hour-div" data-hour="12">
            <button type="button" class="btn btn-primary hour-button">12 p.m.</button>
            <div class="task-div"></div>
        </div>
        <div class="row hour-div" data-hour="13">
            <button type="button" class="btn btn-primary hour-button">1 p.m.</button>
            <div class="task-div"></div>
        </div>
        <div class="row hour-div" data-hour="14">
            <button type="button" class="btn btn-primary hour-button">2 p.m.</button>
            <div class="task-div"></div>
        </div>
        <div class="row hour-div" data-hour="15">
            <button type="button" class="btn btn-primary hour-button">3 p.m.</button>
            <div class="task-div"></div>
        </div>
        <div class="row hour-div" data-hour="16">
            <button type="button" class="btn btn-primary hour-button">4 p.m.</button>
            <div class="task-div"></div>
        </div>
        <div class="row hour-div" data-hour="17">
            <button type="button" class="btn btn-primary hour-button">5 p.m.</button>
            <div class="task-div"></div>
        
        </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
